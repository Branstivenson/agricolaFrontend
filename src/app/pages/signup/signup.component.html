<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/signup.png" width="100" height="100">
                </div>
                <h1 class="text-center">Resgistrar</h1>

                <form (ngSubmit) = "formSubmit()">

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Número de Identificación</mat-label>
                        <input required [(ngModel)]="usuario.identificacion" name="identificacion" matInput placeholder="Digite su Número de Identificación">
                        <mat-hint>Ya existe un usuario con esa Identificación.</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre Completo</mat-label>
                        <input required [(ngModel)]="usuario.nombre" name="nombre" matInput placeholder="Digite su Nombre Completo">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Dirección Domiciliaría</mat-label>
                        <input required [(ngModel)]="usuario.direccion" name="direccion" matInput placeholder="Digite su Dirección Domiciliaría">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Telefono</mat-label>
                        <input [(ngModel)]="usuario.telefono" name="telefono" matInput placeholder="Digite su Telefono">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required [(ngModel)]="usuario.correoElectronico" name="correoElectronico" type="email" matInput placeholder="Digite su Email">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input required  name="password" type="password" matInput placeholder="Digite su Contraseña">
                    </mat-form-field>
                    <input [(ngModel)]="usuario.password" type="text">

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Resgistrar</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Borrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
